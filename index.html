            }

            from { opacity: 0; }
            to { opacity: 1; }

            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(10px);
            }

                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

        function applyLanguage(langKey, initial = false) {
            const t = translations[langKey] || translations.en;

            const html = document.documentElement;
            const body = document.body;
            html.lang = t.lang;
            html.dir = t.dir;
            body.setAttribute('dir', t.dir);

            const contentRoot = document.getElementById('contentRoot');
            const sectionsRoot = document.getElementById('sectionsRoot');
            const pageTitle = document.getElementById('pageTitle');
            const effectiveDate = document.getElementById('effectiveDate');
            const footerText = document.getElementById('footerText');
            const appName = document.getElementById('appName');

            const switcherButtons = document.querySelectorAll('.lang-btn');
            switcherButtons.forEach(btn => {
                if (btn.dataset.lang === langKey) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            if (!initial) {
                contentRoot.classList.remove('lang-anim-in');
                contentRoot.classList.add('lang-anim-out');
                setTimeout(() => {
                    pageTitle.textContent = t.pageTitle;
                    effectiveDate.textContent = t.effectiveDate;
                    appName.textContent = t.appName;
                    footerText.innerHTML = t.footer;
                    sectionsRoot.innerHTML = t.sections;

                    contentRoot.classList.remove('lang-anim-out');
                    contentRoot.classList.add('lang-anim-in');
                }, 250);
            } else {
                pageTitle.textContent = t.pageTitle;
                effectiveDate.textContent = t.effectiveDate;
                appName.textContent = t.appName;
                footerText.innerHTML = t.footer;
                sectionsRoot.innerHTML = t.sections;
            }

            try {
                localStorage.setItem('leit_lang', langKey);
            } catch (e) {}
        }

        document.addEventListener('DOMContentLoaded', () => {
            let defaultLang = 'en';
            try {
                const saved = localStorage.getItem('leit_lang');
                if (saved && translations[saved]) {
                    defaultLang = saved;
                }
            } catch (e) {}

            applyLanguage(defaultLang, true);

            document.getElementById('langSwitcher').addEventListener('click', (e) => {
                const btn = e.target.closest('.lang-btn');
                if (!btn) return;
                const lang = btn.dataset.lang;
                if (!lang || !translations[lang]) return;
                applyLanguage(lang);
            });
        });
    </script>
