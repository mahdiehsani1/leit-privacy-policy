            font-weight: 500;
            color: var(--text-secondary);

            font-size: 12px;
            background-color: var(--card-bg);
            border: 1px solid var(--divider);
            padding: 6px 14px;
            border-radius: 20px;
            color: var(--text-secondary);
        }
        .content-wrapper {
            flex: 1;
            opacity: 1;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .fade-out {
            opacity: 0;
            transform: translateY(10px);
        }
        .fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        .section-card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid transparent;

                border-color: var(--divider);
            }

            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
        }
        h3 {
            font-size: 16px;
            font-weight: 600;
            margin-top: 25px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        p, li {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 12px;

            padding-left: 0;

</head>

        function setLanguage(lang) {
            const data = contentData[lang];
            const contentArea = document.getElementById('content-area');
            contentArea.classList.add('fade-out');
            contentArea.classList.remove('fade-in');
            
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            
            const buttons = document.querySelectorAll('.lang-btn');
            if(lang === 'en') buttons[0].classList.add('active');
            if(lang === 'de') buttons[1].classList.add('active');
            if(lang === 'fa') buttons[2].classList.add('active');

            setTimeout(() => {
                document.body.dir = data.dir;
                document.getElementById('txt-appname').textContent = data.appname;
                document.getElementById('txt-title').textContent = data.title;
                document.getElementById('txt-date').textContent = data.date;
                document.getElementById('txt-footer').innerHTML = data.footer;
                contentArea.innerHTML = data.body;
                contentArea.classList.remove('fade-out');
                contentArea.classList.add('fade-in');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 300);
        }
