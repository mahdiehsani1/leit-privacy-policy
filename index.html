        function setLanguage(lang) {
            const data = contentData[lang];
            const contentArea = document.getElementById('content-area');
            const contentWrapper = document.querySelector('.content-wrapper');
            
            contentWrapper.classList.add('fade-out');
            contentWrapper.classList.remove('fade-in');
            
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            
            const buttons = document.querySelectorAll('.lang-btn');
            if(lang === 'en') buttons[0].classList.add('active');
            if(lang === 'de') buttons[1].classList.add('active');
            if(lang === 'fa') buttons[2].classList.add('active');

            setTimeout(() => {
                document.body.dir = data.dir;
                document.getElementById('txt-appname').textContent = data.appname;
                document.getElementById('txt-title').textContent = data.title;
                document.getElementById('txt-date').textContent = data.date;
                document.getElementById('txt-footer').innerHTML = data.footer;
                contentArea.innerHTML = data.body;
                
                contentWrapper.classList.remove('fade-out');
                contentWrapper.classList.add('fade-in');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 300);
        }

        document.addEventListener('DOMContentLoaded', () => {
            setLanguage('en');
        });
    </script>
