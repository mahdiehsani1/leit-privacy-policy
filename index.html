        function setLanguage(lang) {
            const data = contentData[lang];
            const contentArea = document.getElementById('content-area');
           
            // 1. Fade out current content
            contentArea.classList.add('fade-out');
            contentArea.classList.remove('fade-in');
            // 2. Update buttons state immediately
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            // Find the button that called this (or match by text content logic if needed)
            // Simplified: Re-query based on onclick attribute or pass 'this'
            // For simplicity in this structure, we iterate to find match based on onclick param
            const buttons = document.querySelectorAll('.lang-btn');
            if(lang === 'en') buttons[0].classList.add('active');
            if(lang === 'de') buttons[1].classList.add('active');
            if(lang === 'fa') buttons[2].classList.add('active');
            // 3. Wait for fade out, then swap text and fade in
            setTimeout(() => {
                // Update Direction & Font
                document.body.dir = data.dir;
               
                // Update Static Elements
                document.getElementById('txt-appname').textContent = data.appname;
                document.getElementById('txt-title').textContent = data.title;
                document.getElementById('txt-date').textContent = data.date;
                document.getElementById('txt-footer').innerHTML = data.footer;
               
                // Update Body Content
                contentArea.innerHTML = data.body;
                // Fade In
                contentArea.classList.remove('fade-out');
                contentArea.classList.add('fade-in');
               
                // Scroll to top smoothly
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 300); // Matches the CSS transition time
        }
        // Initialize with default language (English)
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user previously selected a language (Optional)
            setLanguage('en');
        });
